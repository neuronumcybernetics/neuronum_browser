<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neuronum: The E2E Web Engine</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/static/favicon.png" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
</head>

<body class="page-container">

  <div class="github-icon">
    <a href="https://www.github.com/neuronumcybernetics" target="_blank">
      <i class="fa-brands fa-github"></i>
    </a>&nbsp;
  </div>

  <div class="connect-container">
    <div class="cellkey-card">
      <div class="card-title">CELL KEY</div>
      <div class="card-logo-place">
        <img src="/static/logo.png" class="card-logo">
      </div>
      <div class="card-meta">
        send to <span id="email"></span>
      </div>

      <form id="validateCellKeyForm" method="post" enctype="multipart/form-data">
        <div class="key-input-container">
          <input
            class="connect-input"
            id="cellKey"
            name="cellKey"
            style="color: white;"
            placeholder="enter cell key"
            required
          >
        </div>
        <button type="submit" id="validateCellKey" class="submit-button">validate</button>
      </form>
    </div>
  </div>

  <footer class="footer-container">
    <div class="fixed-footer">
      <a href="/">
        <img src="/static/logo.png" alt="Neuronum Logo - A Cyber Neuron" class="footer-logo">
      </a>
      <a class="footer-mail" href="mailto:welcome@neuronum.net">welcome@neuronum.net</a>
    </div>
  </footer>

  <div id="termspopup" class="terms-popup">
      <div class="terms-popup-meta">
        By using our services, you agree to our
        <a href="https://neuronum.net/legals" target="_blank">Terms & Conditions</a>
        and the collection and use of data as described in our
        <a href="https://neuronum.net/legals" target="_blank">Privacy Policy</a>
      </div>
      <button class="terms-close" id="termsclose">
        <span>close window</span>
      </button>
  </div>

    <div id="customAlert" class="custom-alert">
      <div class="custom-alert-title">
      Alert Title
      </div>
      <div class="custom-alert-meta">
      Alert!
      and the collection and use of data as described in our
      </div>
      <button class="alert-close" id="alertClose">
        <span>close window</span>
      </button>
    </div>

 <script>
  window.onload = function () {
    const email = localStorage.getItem('email');
    document.getElementById('email').textContent = email || 'no mail';
  };

  document.getElementById('validateCellKeyForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const cellKey = document.getElementById('cellKey').value.trim();
    const email = localStorage.getItem('email');
    const host = localStorage.getItem('host');

    if (!cellKey) {
      showCustomAlert("Missing Cell Key", "Please enter the cell key.");
      return;
    }

    if (!email || !host) {
      showCustomAlert("Missing Info", "Missing email or host information.");
      return;
    }

    try {
      const response = await fetch('https://neuronum.net/api/verify_email', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          host: host,
          email: email,
          cellkey: cellKey,
          browser: true
        })
      });

      const result = await response.json();

      if (response.ok && result.session) {
        console.log('Verification successful:', result);
        localStorage.setItem('session', result.session);

        const keyPair = await window.crypto.subtle.generateKey(
          {
            name: "ECDH",
            namedCurve: "P-256",
          },
          true,
          ["deriveKey", "deriveBits"]
        );

        const privateKeyJwk = await window.crypto.subtle.exportKey("jwk", keyPair.privateKey);
        const publicKeyJwk = await window.crypto.subtle.exportKey("jwk", keyPair.publicKey);

        localStorage.setItem('privateKey', JSON.stringify(privateKeyJwk));
        localStorage.setItem('publicKey', JSON.stringify(publicKeyJwk));

        window.location.href = '/browser';

      } else {
        showCustomAlert("Verification Failed", result.message || "Wrong cell key. Please try again.");
      }

    } catch (err) {
      showCustomAlert("Error", "An error occurred while verifying the cell key.");
    }
  });

  function showCustomAlert(title, message) {
    const alertBox = document.getElementById('customAlert');
    alertBox.querySelector('.custom-alert-title').innerText = title;
    alertBox.querySelector('.custom-alert-meta').innerText = message;
    alertBox.style.display = 'flex';

    setTimeout(() => {
      alertBox.style.opacity = 1;
    }, 10);
  }

  document.getElementById('alertClose').addEventListener('click', () => {
    const alertBox = document.getElementById('customAlert');
    alertBox.style.opacity = 0;
    setTimeout(() => {
      alertBox.style.display = 'none';
    }, 300);
  });
</script>


</body>
</html>
