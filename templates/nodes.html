<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neuronum Nodes</title>
  <link rel="stylesheet" href="/static/desktop_design.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #101010;
      color: #eaeaea;
      margin: 0;
      padding: 20px;
    }

    .node-list {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .node-card {
      background: rgba(255, 255, 255, 0.03);
      padding: 16px 24px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .node-card h3 {
      margin-top: 0;
    }

    .gateway-btn {
      margin-left: 12px;
      padding: 5px 10px;
      font-size: 13px;
      cursor: pointer;
      background-color: #1c1c1c;
      color: #fff;
      border: 1px solid #333;
      border-radius: 6px;
    }

    .gateway-btn:hover {
      background-color: #2a2a2a;
    }

    .log-output {
      margin-top: 30px;
      font-size: 13px;
      white-space: pre-wrap;
      color: #ccc;
      background-color: #111;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>

  <h1>üì° Node Gateway List</h1>
  <div id="node-list" class="node-list"></div>

  <div id="log-output" class="log-output"></div>

  <div class="footerContainer">
    <a href="/neuronum_cellai" class="backButton">
      <i class="fas fa-long-arrow-alt-left"></i>
    </a>

    <div class="fixedFooter">
      <a href="/"><img src="/static/logo.png" alt="Neuronum Logo - A Cyber Neuron" class="headerLogo"></a>
      <a class="footerMail"><span id="host"></span></a>
    </div>
  </div>

  <script>
    window.onload = function () {
      const host = localStorage.getItem('host');
      const password = localStorage.getItem('password');
      const synapse = localStorage.getItem('synapse');

      const nodeListContainer = document.getElementById('node-list');
      const logOutput = document.getElementById('log-output');

      function log(message) {
        const ts = new Date().toLocaleTimeString();
        logOutput.textContent += `[${ts}] ${message}\n`;
      }

      if (!host || !password || !synapse) {
        log("‚ùå Missing localStorage credentials (host, password, or synapse)");
        return;
      }

      async function fetchNodes() {
        const payload = {
          cell: { host, password, synapse }
        };

        try {
          const response = await fetch("https://neuronum.net/api/list_nodes", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
          });

          const result = await response.json();

          if (!response.ok || !result.success) {
            log("‚ùå Failed to fetch nodes: " + (result.message || response.statusText));
            return;
          }

          log("‚úÖ Connected to Network");

          result.Nodes.forEach(node => {
            const nodeCard = document.createElement("div");
            nodeCard.className = "node-card";

            const title = document.createElement("h3");
            title.textContent = `${node.nodeID}: ${node.descr}`;
            nodeCard.appendChild(title);

            if (node.config && Array.isArray(node.config.data_gateways) && node.config.data_gateways.length > 0) {
              const gatewayList = document.createElement("ul");
              gatewayList.style.listStyle = "none";
              gatewayList.style.paddingLeft = "0";

              node.config.data_gateways.forEach(gateway => {
                const li = document.createElement("li");
                li.style.marginBottom = "10px";

                const span = document.createElement("span");
                span.textContent = `Gateway ID: ${gateway.id}`;

                const btn = document.createElement("button");
                btn.className = "gateway-btn";
                btn.textContent = "Send Request";

                btn.addEventListener("click", async () => {
                  const url = `https://your-api-endpoint.example.com/api/your-route?gateway_id=${encodeURIComponent(gateway.id)}`;
                  log(`‚è≥ Sending request for ${gateway.id}...`);
                  try {
                    const res = await fetch(url);
                    if (res.ok) {
                      const data = await res.json();
                      log(`‚úÖ Response for ${gateway.id}: ${JSON.stringify(data)}`);
                    } else {
                      log(`‚ùå Error ${res.status}: ${res.statusText}`);
                    }
                  } catch (err) {
                    log(`‚ùå Fetch error: ${err.message}`);
                  }
                });

                li.appendChild(span);
                li.appendChild(btn);
                gatewayList.appendChild(li);
              });

              nodeCard.appendChild(gatewayList);
            } else {
              const p = document.createElement("p");
              p.textContent = "(no gateways)";
              nodeCard.appendChild(p);
            }

            nodeListContainer.appendChild(nodeCard);
          });

        } catch (err) {
          log("‚ùå Fetch failed: " + err.message);
        }
      }

      fetchNodes();
    };
  </script>

</body>
</html>
