<script>
 window.onload = function() {
    let popup = document.getElementById('termspopup');
    let closeBtn = document.getElementById('termsclose');

    let currentDate = new Date().getTime();
    let agreedTimestamp = localStorage.getItem('agreedTimestamp');
    const EXPIRATION_PERIOD = 30 * 24 * 60 * 60 * 1000;

    if (!agreedTimestamp || currentDate - agreedTimestamp > EXPIRATION_PERIOD) {
        popup.style.display = 'flex';
        setTimeout(function() {
            popup.classList.add('show'); 
        }, 10); 
    }

    closeBtn.onclick = function() {
        localStorage.setItem('agreedTimestamp', currentDate);
        popup.classList.remove('show');  
        setTimeout(function() {
            popup.style.display = 'none';  
        }, 500); 
    };
};
</script>
